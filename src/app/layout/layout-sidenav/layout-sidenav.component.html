<sidenav [orientation]="orientation" [ngClass]="getClasses()">

  <!-- Inner -->
  <div class="sidenav-inner" [ngClass]="{ 'py-1': orientation !== 'horizontal' }">

    <sidenav-router-link icon="ion ion-ios-contact" route="/" [active]="isActive('/')">Home</sidenav-router-link>
    <sidenav-router-link icon="ion ion-md-desktop" route="/testers" [active]="isActive('/testers')">Testers</sidenav-router-link>
    <sidenav-router-link icon="ion ion-md-desktop" route="/devices" [active]="isActive('/devices')">Devices</sidenav-router-link>

  </div>
</sidenav>
